<!DOCTYPE html>

    <style>
        :root {

            --bg: #f0f2f5;

        body {

            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;

        h1 {

        /* ÊäΩÂç°Âå∫Âüü */

            width: 100%;

        .card-display {
            width: 300px;
            height: 420px;
            perspective: 1000px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 15px;
        }

        .card-display.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front {

            color: white;
            font-size: 2em;
            font-weight: bold;
            border: 4px solid var(--accent);
        }

        .card-back {
            background: var(--card-bg);
            color: var(--text);
            transform: rotateY(180deg);
            border: 4px solid var(--primary);
            justify-content: flex-start;
            padding-top: 40px;

        .card-title {

        .btn-draw {

            color: white;

            padding: 15px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-draw:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(221, 36, 118, 0.6);
        }

        .btn-draw:active {
            transform: translateY(1px);
        }

        /* ÁÆ°ÁêÜÂå∫Âüü */
        .admin-panel {

            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {

            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        th {

        .action-btn {

            border-radius: 4px;

            font-size: 0.9em;
            margin-right: 5px;
        }

        .btn-delete { background: #ffdddd; color: #d63031; }

        .add-form {

        input, textarea {

        .form-row {

        .btn-add {

        .btn-reset {

        .tag {

            color: #d35400;
        }

        @media (max-width: 600px) {

            }
        }
    </style>
</head>
<body>

    <h1>üé≤ ÂëΩËøêÊäΩÂç°Á≥ªÁªü</h1>

    <div class="gacha-section">

    <div class="admin-panel">

            <button class="action-btn btn-reset" onclick="resetDefaults()">ÈáçÁΩÆ‰∏∫ÈªòËÆ§Âç°Ê±†</button>

    <script>
        // ÈªòËÆ§Âç°Ê±†Êï∞ÊçÆ
        const defaultCards = [
            {
                id: 1,
                title: "„ÄêÊâÄ‰ª•ËØ¥Ê≠¶Â£´ÈÅìÂ∞±ÊòØÊÅ∂È≠î‰πãË∑Ø„Äë",
                desc: "ÂéªÊ≠¶Â£´ÈÅì",
                count: 2
            },
            {
                id: 2,
                title: "„ÄêÁΩ™Â≠ΩÊ∑±ÈáçÁöÑÂ•≥‰∫∫„Äë",
                desc: "ÊâÄÊúâ‰∫∫‰∏ÄËµ∑ÂéªÊ≠¶Â£´ÈÅì",
                count: 1
            },
            {
                id: 3,
                title: "„ÄêÂ∞èÁå´Âí™„Äë",
                desc: "ÈÄâÊã©‰∏Ä‰ΩçÁé©ÂÆ∂ÔºåÊØèÂè•ËØùÁöÑÁªìÂ∞æÈÉΩË¶ÅÂ∏¶‰∏äÂñµÔºåÂ¶ÇÊûúÂ∑≤ÁªèÊäΩÂà∞Á±ª‰ººÂç°ÁâáÔºåÂàôËøΩÂä†ËÄå‰∏çÊòØÊõøÊç¢„ÄÇËã•ËøùÂèçËßÑÂÆöÔºåËßíËâ≤‰∏çÂèØÂ¥©ÁÇπÊï∞+1",
                count: 1
            },
            {
                id: 4,
                title: "„ÄêÂ§ßÂ∞èÂßê„Äë",
                desc: "ÈÄâÊã©‰∏Ä‰ΩçÁé©ÂÆ∂ÔºåÊØèÂè•ËØùÁöÑÁªìÂ∞æÈÉΩË¶ÅÂ∏¶‰∏ädesuwaÔºåÂ¶ÇÊûúÂ∑≤ÁªèÊäΩÂà∞Á±ª‰ººÂç°ÁâáÔºåÂàôËøΩÂä†ËÄå‰∏çÊòØÊõøÊç¢„ÄÇËã•ËøùÂèçËßÑÂÆöÔºåËßíËâ≤‰∏çÂèØÂ¥©ÁÇπÊï∞+1",
                count: 1
            },
            {
                id: 5,
                title: "„ÄêÂíãÁì¶È≤ÅÂ§ö„Äë",
                desc: "ÈÄâÊã©‰∏Ä‰ΩçÁé©ÂÆ∂ÔºåË∑≥ËøáÊ≠§Áé©ÂÆ∂ÁöÑ‰∏ã‰∏ÄÂõûÂêà",
                count: 2
            },
            {
                id: 6,
                title: "„ÄêÂ•ΩÂº∫ÁöÑÂéã„Äë",
                desc: "ÈÄâÊã©‰∏Ä‰ΩçÁé©ÂÆ∂ÔºåÊëßÊØÅÊ≠§Áé©ÂÆ∂Êã•ÊúâÁöÑÂÖ∂‰∏≠‰∏Ä‰∏™„ÄêÂ∑°ÊºîÂú∞„ÄëÔºåÊ≠§„ÄêÂ∑°ÊºîÂú∞„ÄëÈúÄË¶ÅÈáçÊñ∞Á´ôÂú®Ê†ºÂ≠ê‰∏äÂπ∂‰∏î„ÄêLiveÊåëÊàò„ÄëÊàêÂäüÊâçËÉΩËé∑Âæó„ÄÇËã•ÊúâÂ§ö‰∏™Â∑°ÊºîÂú∞ÔºåÁî±ÊäΩ‰∏≠Âç°ÁâáÁöÑÁé©ÂÆ∂ÊåëÈÄâ‰∏Ä‰∏™ÊëßÊØÅ",
                count: 1
            },
            {
                id: 7,
                title: "„Äê‰ª•ÁâôËøòÁâô„Äë",
                desc: "ÊúÄËøë‰∏ÄÊ¨°Ë¢´ÂÖ∂‰ªñÁé©ÂÆ∂ÊñΩÂä†ÁöÑ„ÄêÂ∞èÁå´Âí™„Äë„ÄêÂ§ßÂ∞èÂßê„Äë„ÄêÂíãÁì¶È≤ÅÂ§ö„Äë„ÄêÂ•ΩÂº∫ÁöÑÂéã„ÄëÊïàÊûúÂèçÂºπÂà∞ËØ•Áé©ÂÆ∂Ë∫´‰∏ä„ÄÇÂ¶ÇÊûúË¥üÈù¢ÊïàÊûúÊòØ„ÄêÂ∞èÁå´Âí™„Äë„ÄêÂ§ßÂ∞èÂßê„ÄëÔºåËß£Èô§ÊäΩÂç°Áé©ÂÆ∂Ë∫´‰∏äÁöÑÊ≠§ÊïàÊûú",
                count: 1
            },
            {
                id: 8,
                title: "„ÄêËßíËâ≤‰∏çÂèØÂ¥©ÁÇπÊï∞ÂáèÂ∞ë5ÁÇπ„Äë",
                desc: "ËßíËâ≤‰∏çÂèØÂ¥©ÁÇπÊï∞ÂáèÂ∞ë5ÁÇπ",
                count: 2
            },
            {
                id: 9,
                title: "„ÄêÂçÉËΩΩ‰∏ÄÈÅá„Äë",
                desc: "‰º†ÈÄÅÂà∞Á¶ªÊ≤°ÊúâÊåëÊàòÊàêÂäüÁöÑ„ÄêLiveÊåëÊàò„ÄëÁõ∏Ë∑ù‰∏ÄÊ†ºÁöÑË∑ùÁ¶ªÂπ∂ÁªìÊùüÊú¨ÂõûÂêàÔºåÂ¶ÇÊûúÊâÄÊúâ„ÄêLiveÊåëÊàò„ÄëÂ∑≤ÂÖ®ÈÉ®ÂÆåÊàêÔºåÂàô‰º†ÈÄÅÂà∞Á¶ª„ÄêÈ°∂ÁÇπ„ÄëÁõ∏Ë∑ù‰∏ÄÊ†ºÁöÑË∑ùÁ¶ª„ÄÇÂèØ‰ª•‰ªªÊÑèÊåëÈÄâÊ†ºÂ≠ê„ÄÇ",
                count: 1
            }
        ];

        let currentPool = [];

        // ÂàùÂßãÂåñ
        function init() {
            const saved = localStorage.getItem('gachaPool');
            if (saved) {
                currentPool = JSON.parse(saved);
            } else {
                currentPool = JSON.parse(JSON.stringify(defaultCards));
            }
            renderTable();
        }

        // ‰øùÂ≠òÊï∞ÊçÆ
        function saveData() {
            localStorage.setItem('gachaPool', JSON.stringify(currentPool));
            renderTable();
        }

        // Ê∏≤ÊüìË°®Ê†º
        function renderTable() {
            const tbody = document.getElementById('cardTableBody');
            tbody.innerHTML = '';
            let totalCount = 0;

            currentPool.forEach((card, index) => {
                totalCount += parseInt(card.count);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${card.title}</strong></td>
                    <td style="font-size:0.9em; color:#555;">${card.desc}</td>
                    <td>
                        <input type="number" min="1" value="${card.count}" 
                            style="width: 50px; padding: 5px;"
                            onchange="updateCount(${index}, this.value)">
                    </td>
                    <td>
                        <button class="action-btn btn-delete" onclick="deleteCard(${index})">Âà†Èô§</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('totalCardsCount').innerText = totalCount;
        }

        // Êõ¥Êñ∞Êï∞Èáè
        function updateCount(index, newCount) {
            if (newCount < 1) newCount = 1;
            currentPool[index].count = parseInt(newCount);
            saveData();
        }

        // Âà†Èô§Âç°Áâá
        function deleteCard(index) {
            if(confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÂº†Âç°ÂêóÔºü')) {
                currentPool.splice(index, 1);
                saveData();
            }
        }

        // Ê∑ªÂä†Âç°Áâá
        function addNewCard() {
            const title = document.getElementById('newTitle').value;
            const desc = document.getElementById('newDesc').value;
            const count = parseInt(document.getElementById('newCount').value);

            if (!title || !desc) {
                alert('ËØ∑ËæìÂÖ•Ê†áÈ¢òÂíåÊèèËø∞ÔºÅ');
                return;
            }

            currentPool.push({
                id: Date.now(), // ÁÆÄÂçïÁöÑÂîØ‰∏ÄID
                title: title,
                desc: desc,
                count: count
            });

            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            document.getElementById('newTitle').value = '';
            document.getElementById('newDesc').value = '';
            document.getElementById('newCount').value = '1';

            saveData();
        }

        // ÈáçÁΩÆ
        function resetDefaults() {
            if(confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÂç°ÁâáÂà∞ÈªòËÆ§Áä∂ÊÄÅÂêóÔºüÊÇ®ÁöÑËá™ÂÆö‰πâ‰øÆÊîπÂ∞Ü‰∏¢Â§±„ÄÇ')) {
                currentPool = JSON.parse(JSON.stringify(defaultCards));
                saveData();
            }
        }

        // ÊäΩÂç°ÈÄªËæë
        function drawCard() {
            // Ê£ÄÊü•Ê±†Â≠êÊòØÂê¶‰∏∫Á©∫
            if (currentPool.length === 0) {
                alert("Âç°Ê±†ÊòØÁ©∫ÁöÑÔºåËØ∑ÂÖàÊ∑ªÂä†Âç°ÁâáÔºÅ");
                return;
            }

            // ÂÖàÈáçÁΩÆÂä®ÁîªÁä∂ÊÄÅ
            const cardDisplay = document.getElementById('cardDisplay');
            cardDisplay.classList.remove('flipped');
            
            // Áü≠ÊöÇÂª∂ËøüÂêéÂºÄÂßãÊäΩÂç°ÈÄªËæëÔºåËÆ©ÁøªÂõûËÉåÈù¢ÁöÑÂä®ÁîªÁúãËµ∑Êù•Ëá™ÁÑ∂
            setTimeout(() => {
                // 1. ÊûÑÂª∫ÊäΩÂ•ñÊ±†ÔºàÂä†ÊùÉÔºâ
                let weightedPool = [];
                currentPool.forEach(card => {
                    for (let i = 0; i < card.count; i++) {
                        weightedPool.push(card);
                    }
                });

                if (weightedPool.length === 0) return;

                // 2. ÈöèÊú∫ÊäΩÂèñ
                const randomIndex = Math.floor(Math.random() * weightedPool.length);
                const drawnCard = weightedPool[randomIndex];

                // 3. Êõ¥Êñ∞UI
                document.getElementById('resultTitle').innerText = drawnCard.title;
                document.getElementById('resultDesc').innerText = drawnCard.desc;

                // 4. Êí≠ÊîæÁøªËΩ¨Âä®Áîª
                cardDisplay.classList.add('flipped');
            }, 200);
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.onload = init;

    </script>

</html>
