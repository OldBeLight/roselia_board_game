    <style>
        /* --- å…¨å±€åŸºç¡€æ ·å¼ --- */
        body {

        /* è§’è‰²é€‰æ‹©åŒºåŸŸ */

        /* é€‰ä¸­çŠ¶æ€ */

        /* é€‰ä¸­æ—¶çš„å–æ¶ˆæç¤º */
        .char-btn.selected::after {
            content: "Ã—";
            position: absolute;
            top: 0;
            right: 0;
            background: #e91e63;
            color: white;

        /* è¢«ä»–äººå ç”¨çŠ¶æ€ */
        .char-btn.taken { opacity: 0.4; cursor: not-allowed; filter: grayscale(100%); background: #ddd; }

        #waiting-list { font-size: 13px; color: #555; background: #fff; padding: 10px; border-radius: 5px; border: 1px dashed #ccc; margin-bottom: 10px; }
        #game-ui { margin-bottom: 10px; }
        .btn { width: 100%; padding: 10px; margin-top: 5px; border: none; border-radius: 5px; color: white; font-size: 14px; cursor: pointer; user-select: none; }
        .btn-primary { background: #2196F3; }

        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn:active { filter: brightness(0.9); transform: scale(0.98); }

        #turn-indicator { text-align: center; font-weight: bold; margin-bottom: 5px; padding: 8px; background: #ddd; border-radius: 5px; font-size: 14px; }
        .my-turn { background: #d1c4e9 !important; border: 2px solid #673ab7; }
        
        .score-item { display: flex; align-items: center; background: #fff; border-bottom: 1px solid #eee; padding: 5px; font-size: 13px; }
        .score-item img { width: 25px; height: 25px; border-radius: 50%; margin-right: 8px; border: 1px solid #ccc; }
        .score-info { flex: 1; }
        .score-val { font-weight: bold; color: #E65100; }
        .turn-order-badge { display: inline-block; width: 16px; height: 16px; text-align: center; line-height: 16px; background: #333; color: #fff; border-radius: 50%; font-size: 10px; margin-right: 5px; }
        .btn-xs { padding: 2px 6px; font-size: 12px; background: #607D8B; width: auto; margin-top: 0; }
        
        .log-entry { margin-bottom: 3px; line-height: 1.3; border-bottom: 1px dashed #444; padding-bottom: 2px; }
        .log-time { color: #888; margin-right: 5px; }
        .log-card { color: #FFEB3B; font-weight: bold; }
        .log-player { color: #4FC3F7; font-weight: bold; }
        
        #ad-area { margin-top: auto; padding-top: 10px; border-top: 2px solid #ddd; text-align: center; flex-shrink: 0; }
        .ad-link { display: inline-block; width: 45%; padding: 5px; background: #ffeb3b; color: #d81b60; text-decoration: none; font-weight: bold; border-radius: 5px; font-size: 12px; margin: 0 2px; }
        
        #card-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 200; justify-content: center; align-items: center; }
        .card-content { background: #fff; width: 90%; max-width: 350px; border-radius: 15px; padding: 20px; text-align: center; border: 5px solid #fff; box-shadow: 0 0 50px rgba(255, 255, 255, 0.2); position: relative; box-sizing: border-box; }
        .card-title { font-size: 20px; font-weight: bold; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid #eee; }
        .card-desc { font-size: 16px; line-height: 1.6; color: #333; margin-bottom: 20px; min-height: 60px; display: flex; align-items: center; justify-content: center; }
        .card-close-btn { background: #333; color: white; border: none; padding: 12px 30px; border-radius: 25px; cursor: pointer; font-size: 16px; width: 100%; }
        
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); z-index: 100; display: flex; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 30px; border-radius: 10px; width: 300px; max-width: 85%; text-align: center; }

        .input-group input { width: 100%; padding: 10px; box-sizing: border-box; font-size: 16px; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #222; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
    </style>

<body>

    <div id="game-container">

        <div id="sidebar">
            <h2>æ¶é­”ä¹‹è·¯</h2>
            <div class="room-info" id="room-display">æœªè¿æ¥</div>
            <div id="status-area">
                <div id="lobby-ui">
                    <p>ç‚¹å‡»å¤´åƒé€‰æ‹©/å–æ¶ˆè§’è‰²:</p>
                    <div class="char-select" id="char-list"></div>
                    <div id="waiting-list"></div>
                    <button id="start-btn" class="btn btn-primary" disabled>å¼€å§‹æ¸¸æˆ</button>
                </div>
                <div id="game-ui" style="display: none;">
                    <div id="turn-indicator">ç­‰å¾…å¼€å§‹...</div>

                            <button class="btn btn-primary" onclick="rollDice(1)">ğŸ² 1ä¸ª</button>
                            <button class="btn btn-primary" onclick="rollDice(2)">ğŸ² 2ä¸ª</button>

                <div id="score-container">
                    <div style="display:flex; justify-content:space-between; border-bottom:1px solid #ddd; padding-bottom:5px; margin-bottom:5px;"><strong style="font-size:14px;">ç§¯åˆ†æ¦œ</strong></div>
                    <div id="score-list"></div>
                </div>
                
                <div id="game-log"><div class="log-entry" style="color:#aaa">æ¬¢è¿æ¥åˆ° æ¶é­”ä¹‹è·¯ï¼</div></div>
            </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const container = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');

        const mapImg = new Image(); mapImg.src = 'map.png';
        const charImgs = {};
        for (let i = 1; i <= 5; i++) { charImgs[i] = new Image(); charImgs[i].src = `char${i}.png`; }

        let myId = null;
        let myCharId = null;
        let players = {};
        let playerOrder = [];
        let currentTurnId = null;
        let isGameRunning = false;

        let camera = { x: 0, y: 0, scale: 1 };
        let isDraggingPlayer = false;
        let isPanning = false;
        let dragStart = { x: 0, y: 0 }; 
        let dragOffset = { x: 0, y: 0 }; 
        let cameraStart = { x: 0, y: 0 }; 
        let lastPinchDist = 0; 

        function updateCanvasSize() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        function resetCamera() {
            if (!mapImg.complete || mapImg.height === 0) return;
            updateCanvasSize();
            const scaleHeight = canvas.height / mapImg.height;
            camera.scale = scaleHeight;
            camera.x = (canvas.width - mapImg.width * camera.scale) / 2;
            camera.y = 0;
            draw();
        }

        window.addEventListener('resize', () => { updateCanvasSize(); draw(); });
        mapImg.onload = () => { resetCamera(); };

        // --- Socket Logic ---
        socket.on('connect', () => { myId = socket.id; });
        socket.on('err', (msg) => document.getElementById('login-msg').innerText = msg);
        
        socket.on('roomJoined', (data) => {
            players = data.players;
            isGameRunning = data.gameStarted;
            playerOrder = data.playerOrder || [];
            
            // åŒæ­¥è‡ªå·±çš„è§’è‰²ID
            const me = Object.values(players).find(p => p.id === myId);
            myCharId = me ? me.charId : null;

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('room-display').innerText = `Room: ${data.roomId}`;
            
            if (!isGameRunning) updateLobby(data.takenChars);
            updateScoreBoard();
            
            if (isGameRunning) { switchToGameUI(); updateTurn(data.currentTurn); }
            setTimeout(() => { updateCanvasSize(); resetCamera(); }, 100);
        });

        // --- æ ¸å¿ƒæ›´æ–°é€»è¾‘ ---
        socket.on('updatePlayers', (serverPlayers) => {
            players = serverPlayers;
            
            // æ¯æ¬¡æœåŠ¡å™¨æ›´æ–°ç©å®¶åˆ—è¡¨ï¼Œé‡æ–°åŒæ­¥æˆ‘çš„è§’è‰²çŠ¶æ€
            const me = Object.values(players).find(p => p.id === myId);
            myCharId = me ? me.charId : null;

            if(!isGameRunning) {
                // æ›´æ–°å·²é€‰è§’è‰²åˆ—è¡¨
                const taken = Object.values(players).map(p => p.charId).filter(id => id);
                updateLobby(taken);
            }
            
            const count = Object.keys(players).length;
            const startBtn = document.getElementById('start-btn');
            if (myCharId) {
                startBtn.disabled = count < 2;
                startBtn.innerText = count >= 2 ? `å¼€å§‹ (${count}äºº)` : `ç­‰äºº...`;
            } else {
                startBtn.disabled = true;
                startBtn.innerText = "è¯·é€‰è§’è‰²";
            }

            updateScoreBoard();
            draw();
        });

        socket.on('gameStarted', (d) => { isGameRunning=true; playerOrder=d.playerOrder; switchToGameUI(); updateTurn(d.currentTurn); updateScoreBoard(); });
        socket.on('diceRolled', (d) => { 
            addLog(getPlayerName(d.player), `æ·å‡º ${d.roll}`); 
            document.getElementById('dice-result').innerText = `ğŸ² ${d.roll}`;
            if(d.player===myId) { document.getElementById('end-turn-btn').disabled=false; document.querySelectorAll('#controls button').forEach(b=>b.disabled=true); }
        });
        socket.on('cardResult', (d) => { addLog(getPlayerName(d.player), `æŠ½å¡: ${d.card.name}`); showCardModal(d.card.name, d.card.desc, d.card.color); });
        socket.on('log', (d) => addLog("ç³»ç»Ÿ", d.text));
        socket.on('turnChanged', (d) => updateTurn(d.currentTurn));
        socket.on('playerMoved', (d) => { if(players[d.id]){ players[d.id].x=d.x; players[d.id].y=d.y; draw(); } });

        // --- Helpers ---
        function doJoin() { const r=document.getElementById('room-id').value; if(r) socket.emit('joinRoom', {roomId:r, password:document.getElementById('room-pass').value}); }
        function doCreate() { const r=document.getElementById('room-id').value; if(r) socket.emit('createRoom', {roomId:r, password:document.getElementById('room-pass').value}); }

        // --- æ ¸å¿ƒä¿®æ”¹ï¼šé€‰æ‹©/å–æ¶ˆè§’è‰²é€»è¾‘ ---
        function selectChar(id) {
            if (isGameRunning) return;

            // é€»è¾‘ï¼š
            // 1. å¦‚æœç‚¹å‡»çš„æ˜¯æˆ‘å½“å‰çš„è§’è‰² -> å‘é€ null (å–æ¶ˆ)
            // 2. å¦‚æœç‚¹å‡»çš„æ˜¯å…¶ä»–ç©ºé—²è§’è‰² -> å‘é€ id (åˆ‡æ¢)
            
            if (id === myCharId) {
                // å–æ¶ˆé€‰æ‹©
                socket.emit('selectCharacter', null);
                myCharId = null;
                // ç«‹å³æ›´æ–°UIç»™ç”¨æˆ·åé¦ˆï¼Œç¨å updatePlayers ä¼šå†æ¬¡ç¡®è®¤
                document.getElementById(`btn-char-${id}`).classList.remove('selected');
            } else {
                // é€‰æ‹©æ–°è§’è‰²
                socket.emit('selectCharacter', id);
                myCharId = id; 
            }
        }

        function updateLobby(taken) {
            const list = document.getElementById('char-list'); 
            list.innerHTML='';
            
            if(isGameRunning && !myCharId) {
                list.innerHTML='<div style="grid-column:1/-1;text-align:center;color:#999;">è§‚æˆ˜ä¸­</div>';
            } else {
                for(let i=1; i<=5; i++) {
                    const div = document.createElement('div');
                    const isTaken = taken.includes(i);
                    const isMine = (i === myCharId);
                    
                    // å¦‚æœæ˜¯è¢«åˆ«äººå ç”¨çš„ -> ç°æ‰ï¼Œä¸å¯ç‚¹
                    // å¦‚æœæ˜¯æˆ‘çš„ -> é«˜äº®ï¼Œå¯ç‚¹(ç”¨äºå–æ¶ˆ)
                    // å¦‚æœæ˜¯ç©ºçš„ -> æ­£å¸¸ï¼Œå¯ç‚¹
                    
                    if (isTaken && !isMine) {
                        div.className = 'char-btn taken';
                    } else {
                        div.className = `char-btn ${isMine ? 'selected' : ''}`;
                        div.onclick = () => selectChar(i);
                    }
                    
                    div.id = `btn-char-${i}`;
                    div.innerHTML = `<img src="char${i}.png">`;
                    list.appendChild(div);
                }
            }
            document.getElementById('waiting-list').innerHTML = Array.from({length:5},(_,i)=>`<div><span>è§’è‰²${i+1}</span><span>${taken.includes(i+1)?'âœ…':'...'}</span></div>`).join('');
        }

        function updateScoreBoard() {
            const list=document.getElementById('score-list'); list.innerHTML='';
            let order = isGameRunning&&playerOrder.length ? playerOrder.map(id=>players[id]).filter(p=>p) : Object.values(players);
            order.forEach((p,i)=>{
                const div=document.createElement('div'); div.className='score-item';
                div.innerHTML=`${isGameRunning?`<span class="turn-order-badge">${i+1}</span>`:''}<img src="char${p.charId}.png"><div class="score-info">è§’è‰²${p.charId} ${p.id===myId?'(æˆ‘)':''}</div><div class="score-val">${p.score}</div>${p.id===myId?'<button class="btn btn-xs" onclick="modScore()">æ”¹</button>':''}`;
                list.appendChild(div);
            });
        }
        function switchToGameUI() { 
            document.getElementById('lobby-ui').style.display='none'; 
            document.getElementById('game-ui').style.display='block'; 
            if(!myCharId) { document.getElementById('controls').style.display='none'; document.getElementById('end-turn-btn').style.display='none'; document.getElementById('spectator-msg').style.display='block'; } 
            setTimeout(() => { updateCanvasSize(); resetCamera(); }, 50);
        }
        function updateTurn(tid) { currentTurnId=tid; const isMe=myId===tid; const ind=document.getElementById('turn-indicator'); document.getElementById('dice-result').innerText=''; document.getElementById('end-turn-btn').disabled=true; document.querySelectorAll('#controls button').forEach(b=>b.disabled=!isMe); ind.innerText=isMe?"ğŸ‘‰ ä½ çš„å›åˆ":(!myCharId?`å½“å‰: ${getPlayerName(tid)}`:`ç­‰å¾… ${getPlayerName(tid)}...`); ind.className=isMe?'my-turn':''; draw(); }
        function addLog(w,m) { const d=document.createElement('div'); d.className='log-entry'; d.innerHTML=`<span class="log-player">${w}:</span> ${m}`; const l=document.getElementById('game-log'); l.appendChild(d); l.scrollTop=l.scrollHeight; }
        function getPlayerName(id) { return players[id]?`è§’è‰²${players[id].charId}`:'æœªçŸ¥'; }
        function showCardModal(t,d,c) { document.getElementById('card-title').innerText=t; document.getElementById('card-desc').innerText=d; document.getElementById('card-title').style.color=c||'#333'; document.getElementById('card-modal').style.display='flex'; }
        window.closeCardModal=()=>{document.getElementById('card-modal').style.display='none'};
        window.rollDice=(n)=>{if(myCharId)socket.emit('rollDice',n)}; window.drawCard=()=>{if(myCharId)socket.emit('drawCard')}; window.endTurn=()=>{if(myCharId)socket.emit('endTurn')}; window.modScore=()=>{const v=prompt('åˆ†æ•°å˜åŠ¨:'); if(v) socket.emit('changeScore',v)};
        document.getElementById('start-btn').onclick=()=>socket.emit('startGame');

        // --- Drawing & Interaction ---
        function screenToWorld(sx, sy) { return { x: (sx - camera.x) / camera.scale, y: (sy - camera.y) / camera.scale }; }
        function draw() {
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#333";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.setTransform(camera.scale, 0, 0, camera.scale, camera.x, camera.y);
            if (mapImg.complete) ctx.drawImage(mapImg, 0, 0);
            Object.values(players).forEach(p => {
                const img = charImgs[p.charId];
                if (img && img.complete) {
                    ctx.save();
                    ctx.translate(p.x, p.y); 
                    ctx.beginPath();
                    ctx.arc(40, 40, 45, 0, Math.PI * 2);
                    ctx.fillStyle = p.id === myId ? 'rgba(0,255,0,0.4)' : 'rgba(255,255,255,0.3)';
                    ctx.fill();
                    if (p.id === currentTurnId) { 
                        ctx.strokeStyle = '#e91e63'; ctx.lineWidth = 6; ctx.stroke(); 
                        const pulse = Math.sin(Date.now() / 200) * 5;
                        ctx.beginPath(); ctx.arc(40, 40, 48 + pulse, 0, Math.PI*2);
                        ctx.strokeStyle = 'rgba(233, 30, 99, 0.5)'; ctx.lineWidth=2; ctx.stroke();
                    }
                    ctx.drawImage(img, 0, 0, 80, 80);
                    ctx.fillStyle = "white"; ctx.font = "bold 24px Arial";
                    ctx.strokeStyle = "black"; ctx.lineWidth = 4;
                    ctx.strokeText(`${p.score}`, 20, -10); ctx.fillText(`${p.score}`, 20, -10);
                    ctx.restore();
                }
            });
        }

        function handleStart(x, y) {
            const worldPos = screenToWorld(x, y);
            if (myCharId && players[myId]) {
                const p = players[myId];
                if (worldPos.x >= p.x && worldPos.x <= p.x + 80 && worldPos.y >= p.y && worldPos.y <= p.y + 80) {
                    isDraggingPlayer = true; dragOffset = { x: worldPos.x - p.x, y: worldPos.y - p.y }; return true;
                }
            }
            isPanning = true; dragStart = { x: x, y: y }; cameraStart = { x: camera.x, y: camera.y }; return false;
        }
        function handleMove(x, y) {
            if (isDraggingPlayer) {
                const worldPos = screenToWorld(x, y);
                const p = players[myId];
                p.x = worldPos.x - dragOffset.x; p.y = worldPos.y - dragOffset.y;
                socket.emit('movePlayer', { x: p.x, y: p.y }); draw();
            } else if (isPanning) {
                camera.x = cameraStart.x + (x - dragStart.x); camera.y = cameraStart.y + (y - dragStart.y); draw();
            }
        }
        function handleEnd() { isDraggingPlayer = false; isPanning = false; lastPinchDist = 0; }
        function getDist(t1, t2) { return Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY); }

        canvas.addEventListener('mousedown', e => handleStart(e.clientX, e.clientY));
        canvas.addEventListener('mousemove', e => { if (e.buttons === 1) handleMove(e.clientX, e.clientY); });
        window.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            const zoomFactor = Math.exp(-e.deltaY * 0.001);
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const worldX = (mouseX - camera.x) / camera.scale;
            const worldY = (mouseY - camera.y) / camera.scale;
            camera.scale = Math.max(0.1, Math.min(camera.scale * zoomFactor, 5));
            camera.x = mouseX - worldX * camera.scale;
            camera.y = mouseY - worldY * camera.scale;
            draw();
        }, { passive: false });
        canvas.addEventListener('touchstart', e => {
            if (e.touches.length === 1) handleStart(e.touches[0].clientX, e.touches[0].clientY);
            else if (e.touches.length === 2) { isPanning = false; isDraggingPlayer = false; lastPinchDist = getDist(e.touches[0], e.touches[1]); }
        }, { passive: false });
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (e.touches.length === 1) handleMove(e.touches[0].clientX, e.touches[0].clientY);
            else if (e.touches.length === 2) {
                const dist = getDist(e.touches[0], e.touches[1]);
                if (lastPinchDist > 0) {
                    const scaleFactor = dist / lastPinchDist;
                    const cx = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const cy = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    const worldCx = (cx - camera.x) / camera.scale;
                    const worldCy = (cy - camera.y) / camera.scale;
                    camera.scale = Math.max(0.1, Math.min(camera.scale * scaleFactor, 5));
                    camera.x = cx - worldCx * camera.scale;
                    camera.y = cy - worldCy * camera.scale;
                }
                lastPinchDist = dist; draw();
            }
        }, { passive: false });
        canvas.addEventListener('touchend', handleEnd);
        function loop() { if(isGameRunning) draw(); requestAnimationFrame(loop); } loop();
    </script>
</body>
